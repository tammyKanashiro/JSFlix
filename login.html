<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(images/hero-bg.png)">
<div class="background-mask">
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img  src="images/jsflix-logo.png">
            </a>
        </div>
    </header>

    <section class="content">
        <div class="border-position">
            <div class="main-style">
                <p class="input-text">E-mail</p>
                <input type="email" placeholder="Enter your e-mail">
                <p class="input-text">Password</p>
                <input name="pass" id="password" type="password" placeholder="Enter your password" onkeyup="showStrength()"/>
                <a href="dashboard.html"><button class="btnLogin btnLog">Login</button></a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
