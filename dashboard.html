<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JS Flix</title>
</head>
<body style="background-image: url(images/WuAssassins.png)">
<div class="background-mask">
    <header class="header">
        <div class="header"> 
            <a href="index.html">
                <img  src="images/jsflix-logo.png">
            </a>
    
            <ul>
                <li class="option">Home</li>
                <li class="option">TV Show</li>
                <li class="option">Movies</li>
                <li class="option">Recently Add</li>
                <li class="option">My List</li>
            </ul>
        </div>
        <div class="option-right">
            <i id="bell" class="fa fa-bell"></i>
            <img class="photo-user" src="images/Thor.png">
            <i class="fa fa-caret-down"></i>
        </div>
    </header>

    <section class="content-dashboard">
        <img class="movie-logo" src="images/movie-logo.png">
        <div>
            <button class="btn-design">
                <i class="fa fa-caret-right"></i>
                Play
            </button>
            <button class="btn-design">
                <i class="fa fa-plus"></i>
                My List
            </button>
        </div>
        <h3 class="text-design">What Season 1 now</h3>
        <p class="text-design">Yesterday, he dreamed of owning a food truck. Today, he's<br>
            humanity's last hope. He's the Chosen One -- and the last <br>
            hero of his kind.
        </p>
    </section>
</div>
</body>
</html>
